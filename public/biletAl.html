<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilet Al</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="container my-5">
    <h1 class="display-5 text-center mb-4">Bilet Al</h1>
    <div class="row">
      <!-- Film Detayları -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/300/400?random=5" class="card-img-top" alt="Film Posteri">
          <div class="card-body">
            <h5 class="card-title">Film Adı</h5>
            <p class="card-text">
              <strong>Tür:</strong> Aksiyon, Bilim Kurgu<br>
              <strong>Süre:</strong> 120 Dakika<br>
              <strong>IMDb:</strong> 8.5/10
            </p>
          </div>
        </div>
      </div>

      <!-- Bilet Alma Formu -->
      <div class="col-md-8">
        <form>
          <!-- Seans Seçimi -->
          <div class="mb-4">
            <label for="seans" class="form-label"><strong>Seans Seçimi:</strong></label>
            <select class="form-select" id="seans">
              <option value="14:30">14:30 (2D Türkçe Dublaj)</option>
              <option value="16:45">16:45 (3D Altyazılı)</option>
              <option value="19:00">19:00 (IMAX Orijinal)</option>
            </select>
          </div>

          <!-- Salon Seçimi -->
          <div class="mb-4">
            <label for="salon" class="form-label"><strong>Salon Seçimi:</strong></label>
            <select class="form-select" id="salon">
              <option value="1">Salon 1 (Standart)</option>
              <option value="2">Salon 2 (VIP)</option>
              <option value="3">Salon 3 (IMAX)</option>
            </select>
          </div>

          <!-- Koltuk Seçimi -->
          <div class="mb-4">
            <label for="koltuk" class="form-label"><strong>Koltuk Seçimi:</strong></label>
            <div class="row">
              <div class="col-md-12">
                <div class="seat-map border p-3">
                  <!-- Örnek Koltuk Şeması -->
                  <div class="d-flex justify-content-between mb-3">
                    <span class="badge bg-success">Boş</span>
                    <span class="badge bg-danger">Dolu</span>
                    <span class="badge bg-primary">Seçili</span>
                  </div>
                  <div class="row gx-2 gy-2 text-center">
                    <button type="button" class="btn btn-outline-success col-2">A1</button>
                    <button type="button" class="btn btn-outline-success col-2">A2</button>
                    <button type="button" class="btn btn-outline-danger col-2" disabled>Dolu</button>
                    <button type="button" class="btn btn-outline-success col-2">A4</button>
                    <button type="button" class="btn btn-outline-success col-2">A5</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Bilet Türü -->
          <div class="mb-4">
            <label for="bilet" class="form-label"><strong>Bilet Türü:</strong></label>
            <select class="form-select" id="bilet">
              <option value="1">Yetişkin - 100₺</option>
              <option value="2">Öğrenci - 70₺</option>
              <option value="3">Çocuk - 50₺</option>
            </select>
          </div>

          <!-- Toplam Ücret -->
          <div class="mb-4">
            <p class="fs-5"><strong>Toplam Tutar:</strong> 0₺</p>
          </div>

          <!-- Onaylama -->
          <button type="submit" class="btn btn-primary btn-lg">Bilet Al</button>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
