<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilet Al</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    .seat-map {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      justify-content: center;
      padding: 16px;
    }
    .seat {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px; /* Yazı boyutunu küçültüyoruz */
      font-weight: bold;
    }
    .seat.selected {
      background-color: #007bff;
      color: white;
    }
    .seat.taken {
      background-color: #dc3545;
      color: white;
      cursor: not-allowed;
    }
    .seat-map-label {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  
</head>
<body>
  <div class="container my-5">
    <h1 class="display-5 text-center mb-4">Bilet Al</h1>
    <div class="row">
      <!-- Film Detayları -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://picsum.photos/300/400?random=5" class="card-img-top" alt="Film Posteri">
          <div class="card-body">
            <h5 class="card-title">Film Adı</h5>
            <p class="card-text">
              <strong>Tür:</strong> Aksiyon, Bilim Kurgu<br>
              <strong>Süre:</strong> 120 Dakika<br>
              <strong>IMDb:</strong> 8.5/10
            </p>
          </div>
        </div>
      </div>

      <!-- Koltuk Seçimi -->
      <div class="col-md-8">
        <form action="bilet.html" method="get">
          <div class="mb-4">-m ""
            <label for="seans" class="form-label"><strong>Seans Seçimi:</strong></label>
            <select class="form-select" id="seans">
              <option value="14:30">14:30 (2D Türkçe Dublaj)</option>
              <option value="16:45">16:45 (3D Altyazılı)</option>
              <option value="19:00">19:00 (IMAX Orijinal)</option>
            </select>
          </div>

          <div class="seat-status d-flex justify-content-center my-3">
            <div class="d-flex align-items-center me-3">
              <div class="seat selected me-2"></div> <span>Seçili</span>
            </div>
            <div class="d-flex align-items-center me-3">
              <div class="seat taken me-2"></div> <span>Dolu</span>
            </div>
            <div class="d-flex align-items-center">
              <div class="seat me-2"></div> <span>Boş</span>
            </div>
          </div>

          <div class="mb-4">
            <label for="salon" class="form-label"><strong>Koltuk Seçimi:</strong></label>
            <div class="seat-map">
              <!-- Koltukları Otomatik Olarak Oluştur -->
              <!-- Örnek: Toplam 50 koltuk (5 sıra x 10 koltuk) -->
              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  const seatMap = document.querySelector(".seat-map");
                  for (let i = 1; i <= 50; i++) {
                    const seat = document.createElement("button");
                    seat.classList.add("seat", "btn", "btn-outline-secondary");
                    seat.textContent = `K${i}`;
                    seat.type = "button";
                    seat.onclick = () => {
                      seat.classList.toggle("selected");
                    };
                    seatMap.appendChild(seat);
                  }
                });
              </script>
            </div>
            <p class="seat-map-label">Lütfen koltuğunuzu seçiniz.</p>
          </div>

          <!-- Bilet Türü -->
          <div class="mb-4">
            <label for="bilet" class="form-label"><strong>Bilet Türü:</strong></label>
            <select class="form-select" id="bilet">
              <option value="1">Yetişkin - 100₺</option>
              <option value="2">Öğrenci - 70₺</option>
              <option value="3">Çocuk - 50₺</option>
            </select>
          </div>

          <!-- Toplam Ücret -->
          <div class="mb-4">
            <p class="fs-5"><strong>Toplam Tutar:</strong> 0₺</p>
          </div>

          <!-- Onaylama -->
          <button type="submit" class="btn btn-primary btn-lg">Bilet Al</button>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
