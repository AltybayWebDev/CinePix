<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      background: linear-gradient(120deg, #2ecc71, #3498db);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .register-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .register-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
    .register-container .btn-success {
      width: 100%;
      margin-top: 1rem;
    }
    .register-container .extra-links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .register-container .extra-links a {
      color: #3498db;
      text-decoration: none;
    }
    .register-container .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Kayıt Ol</h1>
    <form>
      <div class="mb-3">
        <label for="fullname" class="form-label">Ad ve Soyad</label>
        <input
          type="text"
          id="fullname"
          class="form-control"
          placeholder="Adınızı ve soyadınızı giriniz"
          required
        />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı</label>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Bir kullanıcı adı seçin"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="E-posta adresinizi girin"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Bir şifre belirleyin"
          required
        />
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Şifrenizi Onaylayın</label>
        <input
          type="password"
          id="confirm-password"
          class="form-control"
          placeholder="Şifrenizi tekrar girin"
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Kayıt Ol</button>
    </form>
    <div class="extra-links">
      Zaten bir hesabınız var mı? <a href="giris.html">Giriş Yap</a>
    </div>
  </div>
</body>
</html>
